<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Solid Data Browser</title>
  <link href="/main.css" rel="stylesheet"></head>
  <body>
    <!-- solid-panes' OutlineManager injects into this element -->
    <div class="TabulatorOutline" id="DummyUUID">
        <table id="outline"></table>
    </div>
  <script type="text/javascript" src="/mashlib.min.js"></script>
  <script>
    var uri = decodeURIComponent(window.location.hash.substring('#resource='.length));
    window.document.title = uri;
    var kb = UI.store;
    var subject = kb.sym(uri);
    var dom = document;
    var outliner = panes.getOutliner(dom)
    outliner.GotoSubject(subject, true, undefined, true, undefined);
  </script>

  </body>
</html>
